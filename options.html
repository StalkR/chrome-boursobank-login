<!DOCTYPE html>
<html>
<head>
  <title>Boursorama Login Settings</title>
  <link rel="stylesheet" href="options.css">
  <script src="settings.js"></script>
  <script src="options.js"></script>
</head>
<body>
<table class="table">
  <thead>
    <tr>
      <th colspan="2">Boursorama Login Settings</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Username</td>
      <td>
        <input type="text" id="username" size="20">
      </td>
    </tr>
    <tr>
      <td>Password</td>
      <td>
        <input type="text" id="password" size="20">
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="button" id="save" value="Save">
      </td>
    </tr>
  </tbody>
</table>
<p>
Tip: avoid 0 and 1 in password, their images are too similar for the image
comparison algorithm since they do not have letters under.
</p>
</body>
</html>
